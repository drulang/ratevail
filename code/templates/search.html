{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
<div class="row" style="margin-top: 20px;">
    <div class="col-md-8 col-md-offset-2 well-white">
        <form class="form-inline" role="form" style="margin-left:23%;" method="GET" action={{url_for('search', _external=true)}}>
            <div class="form-group col-md-6">
                <input name="q" type="text" class="form-control input-lg" placeholder="Search for venues">
            </div>
            <div class="form-group">
            </div>
            <button type="submit" class="btn btn-lg btn-success">Search!</button>
        </form>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="list-group">
            {% if results|length == 0 %}
            <div class="alert alert-info">
               <p>No results.</p> 
            </div>
            {% else %}
            {% for r in results %}
            <a href="/venue/{{ r['venueshortname'] }}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ r['venuename'] }}</h4>
            </a>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="col-md-2">
        <div class="ad">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- RvSearch -->
            <ins class="adsbygoogle"
                 style="display:inline-block;width:160px;height:600px"
                 data-ad-client="ca-pub-6587813102165390"
                 data-ad-slot="3187250064"></ins>
             <script>
               (adsbygoogle = window.adsbygoogle || []).push({});
             </script>
        </div>
    </div>
</div>
{% endblock %}

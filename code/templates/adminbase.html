<!DOCTYPE html>
<html>
  <head>
    <title>RateVail - {% block title %}{% endblock %}</title>
    <meta name="description" content="{% block sitedesc %}{% endblock %}">
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{url_for('index', _external=True)}}static/css/bootstrap.css" rel="stylesheet">
    <link href="{{url_for('index', _external=True)}}static/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    {% endblock %}
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header" >
                <a class="navbar-brand" href="{{url_for('admin', _external=True)}}">Admin Console</a>
            </div>
            <div class="navbar-collapse collapse ratevail-top-navbar">
                <ul class="nav navbar-nav" style="margin-left:180px;">
                    <li><a href="/coffee">Console</a></li>
                    <li><a href="/coffee/status">Status</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container container-main">
    {% block content %}
    <h1> RateVail.com Base </h1>
    {% endblock %}
    </div>

    {% block js %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- script src="https://code.jquery.com/jquery.js"></script -->
    <script src="/static/js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/googleanalytics.js"></script>
    {% endblock %}
    
  </body>
</html>
